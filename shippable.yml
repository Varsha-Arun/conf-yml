python:
  #- 2.7 #.14
  - 3.7 #.0 
  #- pypy3 #6.0.0

env:
  global:
  #Testing for user defined envs and secure envs
    - TEST1=EnvFoo
    - secure:  
      #secure env key and value ----> TEST2=EnvSecure
    - IMAGE_NAME=shippabledocker/sample_node_pvt
    - IMAGE_TAG=latest.40
    - IMAGE_PULL=true     
  
  matrix:
    - M1=ONE

addons: 
  firefox: "25.0" 

build:
  pre_ci:
    - echo "pre-ci section"
    - docker build -t=$IMAGE_NAME:$IMAGE_TAG .
    - if [ $TEST1 == "EnvFoo" ]; then echo 'success'; else testfail; fi
    - if [ $TEST2 == "EnvSecure" ]; then echo 'success'; else testfail; fi 
    - if [ $M1 == "ONE" ]; then echo 'success'; else testfail; fi 
    
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    env: envInPreCiBoot=bar
    pull: $IMAGE_PULL
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - python -V
    - echo "ci section"
    - if [ $TEST1 == "EnvFoo" ]; then echo 'success'; else testfail; fi
    - if [ $TEST2 == "EnvSecure" ]; then echo 'success'; else testfail; fi  
    - if [ $M1 == "ONE" ]; then echo 'success'; else testfail; fi 
    - if [ "$SHIPPABLE_PYTHON_VERSION" == "pypy3" ]; then testfail; fi
    - addqwqddw
    
  post_ci:
    - echo "post-ci section"
    - docker push $IMAGE_NAME:$IMAGE_TAG
    - if [ $TEST1 == "EnvFoo" ]; then echo 'success'; else testfail; fi
    - if [ $TEST2 == "EnvSecure" ]; then echo 'success'; else testfail; fi 
    - if [ $M1 == "ONE" ]; then echo 'success'; else testfail; fi 
    
  on_success:
    - echo "on-success section"
    - if [ $TEST1 == "EnvFoo" ]; then echo 'success'; else testfail; fi
    - if [ $TEST2 == "EnvSecure" ]; then echo 'success'; else testfail; fi \
    - if [ $M1 == "ONE" ]; then echo 'success'; else testfail; fi 
    
  on_failure:
    - echo "on-failure section"
    - if [ $TEST1 == "EnvFoo" ]; then echo 'success'; else testfail; fi
    - if [ $TEST2 == "EnvSecure" ]; then echo 'success'; else testfail; fi 
    - if [ $M1 == "ONE" ]; then echo 'success'; else testfail; fi 
    
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/shippable.yml
   
  push:
    - if [ $TEST1 == "EnvFoo" ]; then echo 'success'; else testfail; fi
    - if [ $TEST2 == "EnvSecure" ]; then echo 'success'; else testfail; fi 
    - if [ $M1 == "ONE" ]; then echo 'success'; else testfail; fi 
        
integrations:
  hub:

    - integrationName: ship-docker
      type: dockerRegistryLogin
      branches: #Testing the wildcards for branches exclude
        except:
          - master
      
  notifications:
      
    - integrationName: notify-slack 
      type: slackKey
      recipients:
        - "#random" 
        - "#rc-public" 
        - "#rc-private"
      on_start: always
      on_success: always
      on_failure: always 
      on_cancel: always
      on_pull_request: always
      branches:
        only:
          - f*
       
    - integrationName: email         
      type: email        
      recipients: 
        - varsha@shippable.com
       # - shiptest.rc.ow@gmail.com
       # - shiptest.rc.me@gmail.com
      sendConsoleLogs: true
      sendCoverageReports: true
      sendFailingSnippet: true
      on_start: always
      on_success: always 
      on_failure: always 
      on_cancel: always
      on_pull_request: always
      branches:
        only:
          - f*
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#testrc"
        - "chat.freenode.net#rcapp"
      on_start: always
      on_success: always      
      on_failure: always  
      on_cancel: always
      on_pull_request: always
      branches:
        only:
          - f*
    
    - integrationName: notify-hipchat
      type: hipchatKey
      recipients:
        - '#rc-private'
        - '#rc-public'
        - '@shiptestrcow'
      on_start: always
      on_success: always   
