
language: python

python:
  - 2.7 #.14
 # - 3.7 #.0 
  #- pypy3 #6.0.0

runtime:
 # - nodePool: custom__x86_64__Ubuntu_16_04
 # - nodePool: dynamic__x86_64__Ubuntu_16_04__c4_large
  - nodePool: dynamic__x86_64__Ubuntu_14_04__c4_xlarge
 # - nodePool: dynamic__x86_64__CentOS_7__c4_large
 # - nodePool: default-restricted
  
env:
  global:
  #Testing for user defined envs and secure envs
    - IMAGE_NAME=shippabledocker/sample_node_pvt
    - IMAGE_TAG=latest.40
    - IMAGE_PULL=true     
  
  matrix:
    - M1=ONE

addons: 
  firefox: "25.0" 

build:
  pre_ci:
    - echo "pre-ci section"
    - docker build -t=$IMAGE_NAME:$IMAGE_TAG .
    
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    env: envInPreCiBoot=bar
    pull: $IMAGE_PULL
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - python -V
    - echo "ci section"
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    
  post_ci:
    - echo "post-ci section"
    - docker push $IMAGE_NAME:$IMAGE_TAG
    
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/shippable.yml
        
integrations:
  hub:

 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
