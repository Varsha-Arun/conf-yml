integrations:
  hub:

    - integrationName: ship-docker
      type: dockerRegistryLogin
      branches: #Testing the wildcards for branches exclude
        except:
          - master
        only:
          - p*
      
  notifications:
      
    - integrationName: notify-slack 
      type: slackKey
      recipients:
        - "#random" 
        - "#rc-public" 
        - "#rc-private"
      on_start: always
      on_success: always
      on_failure: always 
      on_cancel: always
      on_pull_request: always
      branches:
        only:
          - p*
       
    - integrationName: email         
      type: email        
      recipients: 
        - varsha@shippable.com
       # - shiptest.rc.ow@gmail.com
       # - shiptest.rc.me@gmail.com
      sendConsoleLogs: true
      sendCoverageReports: true
      sendFailingSnippet: true
      on_start: always
      on_success: always 
      on_failure: always 
      on_cancel: always
      on_pull_request: always
      branches:
        only:
          - p*
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#testrc"
        - "chat.freenode.net#rcapp"
      on_start: always
      on_success: always      
      on_failure: always  
      on_cancel: always
      on_pull_request: always
      branches:
        only:
          - p*
     
    - integrationName: irc  
      type: irc
      recipients:
        - "webchat.irchighway.net#rcapp"
        - "webchat.irchighway.net#testrc"
      on_start: always
